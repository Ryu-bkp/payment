<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Database ID Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000014;
      --text-color: #ffffff;
      --primary-color: #1e88e5;
      --button-bg: #3949ab;
      --button-hover: #5c6bc0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .music-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #1a237e, #4a148c);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(74, 20, 140, 0.5);
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: linear-gradient(to right, #283593, #6a1b9a);
      box-shadow: 0 5px 20px rgba(106, 27, 154, 0.6);
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1a1a2e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #12122c;
      color: #fff;
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--primary-color);
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      background-color: var(--button-bg);
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.875rem;
      color: #999;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <header>
    <h1>Database ID Channel</h1>
    <p class="subtitle">Form Pembayaran ID Premium</p>
    <button id="musicToggle" class="music-btn">üéµ Play Music</button>
  </header>

  <div class="form-container">
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="channel">Channel</label>
      <input type="text" id="channel" name="channel" required />

      <label for="nominal">Nominal</label>
      <input type="number" id="nominal" name="nominal" required />

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="dana">DANA</option>
        <option value="ovo">OVO</option>
        <option value="gopay">GoPay</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <label for="bukti">Upload Bukti Pembayaran</label>
      <input type="file" id="bukti" name="bukti" required />

      <label for="pesan">Pesan Tambahan</label>
      <textarea id="pesan" name="pesan" rows="4"></textarea>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <footer>
    &copy; 2025 ID Channel. All rights reserved.
  </footer>

  <!-- Sound Effects -->
  <audio id="spaceSound" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a9f38500cc.mp3?filename=ambient-space-112984.mp3" type="audio/mpeg">
  </audio>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="/mnt/data/prasyjoanna.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Background star animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let width, height, stars = [];

    function initCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5,
        velocity: Math.random() * 0.3 + 0.1
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.velocity;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", initCanvas);
    initCanvas();
    drawStars();

    // Music toggle
    document.addEventListener('DOMContentLoaded', function () {
      const bgMusic = document.getElementById('bgMusic');
      const musicToggle = document.getElementById('musicToggle');
      let isPlaying = false;

      musicToggle.addEventListener('click', function () {
        if (!isPlaying) {
          bgMusic.play();
          musicToggle.textContent = '‚è∏Ô∏è Pause Music';
        } else {
          bgMusic.pause();
          musicToggle.textContent = 'üéµ Play Music';
        }
        isPlaying = !isPlaying;
      });
    });
  </script>
</body>
</html>
